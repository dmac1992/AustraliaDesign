<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Australia</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__logo-container">
                <h1 class="header__logotext"><span class="header__logotext--bold">Aus</span>tralia</h1>
            </div>
            <ul class="header__menu">
                <li class="header__menu-item">menu</li>
                <li class="header__menu-item">menu</li>
                <li class="header__menu-item">menu</li>
                <li class="header__menu-item">menu</li>
            </ul>
            <ul class="header__social">
                <li class="header__social-item icon-facebook"></li>
                <li class="header__social-item icon-twitter"></li>
            </ul>
        </div>
        <div class="content">
            <div class="content__info-panel">
                <div class="content__cityheading-container">
                    <h1 class="content__cityheading">melbourne</h1>
                    <div class="content__state-container">
                        <h3 class="content__stateheading">vic</h3>
                        <div class="content__stateheading-decoration"></div>
                    </div>
                </div>
                <h1 class="content__main-heading"></h1>
                <div class="content__info-container">
                    <img src="img/australia.svg" alt="aus" class="content__australia-image">
                    <div class="content__info-details-container">
                            <p class="content__info-paragraph"><span class="content__info-header">POPULATION: </span><span class="content__info-value">5,000,000</span></p>
                            <p class="content__info-paragraph"><span class="content__info-header">ELEVATION: </span><span class="content__info-value">31m</span></p>
                            <p class="content__info-paragraph"><span class="content__info-header">AREA: </span><span class="content__info-value">9,992.5 km&sup2</span></p>
                    </div>
                </div>
                <div class="content__navigate-container">
                    <div class="content__previous-button content__navigation-button"><img class="content__navigation-image" src="img/previous.svg" alt="previous city"></div>
                    <div class="content__next-button content__navigation-button"><img class="content__navigation-image" src="img/next.svg" alt="next city"></div>
                </div>
            </div>
            <div class="content__image-container">
                <div class="content__image-title">
                    <span class="content__image-title-span">flinders</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
